<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site en varios dispositivos diferentes ou apenas aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos arender a reproduzir um audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/boombsquad.mp3.mp3" type="audio/mpeg">
      <source src="midia/boombsquad.mp3.ogg" type="audio/ogg">
      <source src="midia/boombsquad.mp3.wav" type="audio/wav">
      <p>Infelizmente seu navegador nao Ã© compativel com os audio <a href="midia/boombsquad.mp3.mp3">Clique aqui para fazer o download do seu mp3</a></p>
    </audio>
</html>
